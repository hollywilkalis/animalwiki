<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

  <body>
    <div class="container">
      <h1>What animal would you like to learn about?</h1>
      <div>
        <form id="selectAnimal">
          <select class="form-control" id="animal">

            <option value="snake">Snake</option>
            <option value="otter">Otter</option>
          </select>
          <!-- <button type="change" class="btn">Select</button> -->
        </form>
      </div>

      <div id="turtle" class="hidden">
        <h3>Murtle the Turtle</h3>
        <p>Info about Murtle goes here</p>
        <img src="img/turtle.jpg">
      </div>
      <div id="snake">
        <h3>Steve the Snake</h3>
        <p>Info about Steve goes here</p>
        <img src="img/snake.jpg">
      </div>
      <div id="otter">
        <h3>Ollie the Otter</h3>
        <p>Info about Ollie goes here</p>
        <img src="img/otter.jpg">
      </div>




    </div> <!--div for container-->
